version: '3.8'
services:
  mysql-booking-test:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=fj
    volumes:
      - ./mysql-booking-test:/var/lib/mysql
    ports:
      - '3306:3306'
      - '33060:33060'
  redis-booking-test:
    image: redis
    volumes:
      - ./redis-booking-test:/data
    ports:
      - '6379:6379'
